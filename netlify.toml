[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Strategy Developer API - Signal Details (most specific, must come first)
[[redirects]]
  from = "/api/v1/signal-senders/:strategy_id/signals/:signal_id"
  to = "/.netlify/functions/get-signal-details?strategy_id=:strategy_id&signal_id=:signal_id"
  status = 200
  force = true

# Strategy Developer API - Signals List
[[redirects]]
  from = "/api/v1/signal-senders/:strategy_id/signals"
  to = "/.netlify/functions/get-signals?strategy_id=:strategy_id"
  status = 200
  force = true

# Strategy Developer API - Positions
[[redirects]]
  from = "/api/v1/signal-senders/:strategy_id/positions"
  to = "/.netlify/functions/get-positions?strategy_id=:strategy_id"
  status = 200
  force = true

# Signal Ingestion API (v1)
[[redirects]]
  from = "/api/v1/signals"
  to = "/.netlify/functions/signals"
  status = 200

[[redirects]]
  from = "/api/v1/signals/documentation"
  to = "/.netlify/functions/signals_documentation"
  status = 200

[[redirects]]
  from = "/api/v1/signals_documentation"
  to = "/api/v1/signals/documentation"
  status = 301

# Legacy redirects (backward compatibility - can remove later)
[[redirects]]
  from = "/api/signals"
  to = "/.netlify/functions/signals"
  status = 200

[[redirects]]
  from = "/api/signals_documentation"
  to = "/.netlify/functions/signals_documentation"
  status = 200

# Form handling for contact form
[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/contact-form"
  status = 200

# SPA catch-all redirect (AFTER all API routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Custom domain configuration
[[redirects]]
  from = "https://mathematricks-website.netlify.app/*"
  to = "https://mathematricks.capital/:splat"
  status = 301
  force = true

# Environment-specific build commands
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[context.staging]
  command = "npm run build"

# Configure branch deploys
[build.processing]
  skip_processing = false
