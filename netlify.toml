[build]
  # No build command needed for static HTML
  command = "echo 'No build needed for static site'"
  publish = "."
  functions = "netlify/functions"


# API Function routes (must come BEFORE catch-all)
[[redirects]]
  from = "/api/signals"
  to = "/.netlify/functions/signals"
  status = 200

[[redirects]]
  from = "/api/signals_docs"
  to = "/.netlify/functions/signals_docs"
  status = 200

# Website catch-all redirect (AFTER API routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;"

# Form handling for contact form
[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/contact-form"
  status = 200

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Custom domain configuration (for when you add mathematricks.capital)
[[redirects]]
  from = "https://mathematricks-website.netlify.app/*"
  to = "https://mathematricks.capital/:splat"
  status = 301
  force = true

# Environment-specific redirects
[context.production]
  command = "echo 'Production build'"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Enable staging branch deploys
[context.staging]
  command = "echo 'Staging build'"

# Configure branch deploys
[build.processing]
  skip_processing = false

